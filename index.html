<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>preentrega 1 - curotto</title>
  <link rel="stylesheet" href="js/preentrega.js">
</head>
<body>
  <div class="container">
    <h1 class="mt-4 mb-4">Calcula cuanto sale tu auto segun tu altura</h1>
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <img src="img/astonMartin.jfif" class="card-img-top" alt="Imagen 1">
          <div class="card-body">
            <h5 class="card-title">Aston Martin</h5>
            <p class="card-text">Precio base 1500</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="img/ferrari.jfif" class="card-img-top" alt="Imagen 2">
          <div class="card-body">
            <h5 class="card-title">Ferrari</h5>
            <p class="card-text">Precio base 2300</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="img/jaguar.jpg" class="card-img-top" alt="Imagen 3">
          <div class="card-body">
            <h5 class="card-title">Jaguar e type </h5>
            <p class="card-text">Precio base 10000</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="img/mercedesBenz.webp" class="card-img-top" alt="Imagen 4">
          <div class="card-body">
            <h5 class="card-title">Mercedes mercedesBenz</h5>
            <p class="card-text">precio base 200</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/preentrega.js"></script>
</body>
</html>
